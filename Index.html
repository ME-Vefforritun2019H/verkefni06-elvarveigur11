<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name:<input type="text" name="Name" size="30" maxlength="100"/></label>
            <br />
            <label>Email:<input type="email" name="email" size="30" maxlength="100"/></label>
            <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about"></select>
                <option value="Google">Google</option>
                <option value="Friend">Friend</option>
                <option value="Advert">Advert</option>
                <option value="Other">Other</option>
            </p>
            <p>
                Would you visit again?
                <br />
                <label><input type="radio" name="Rating" value="Yes"/>Yes</label>
                <label><input type="radio" name="Rating" value="No"/>No</label>
                <label><input type="radio" name="Rating" value="Maybe"/>Maybe</label>
            </p>
            <p>
                <label for="Comments">Comments:</label>
                <br />
                <textarea rows="4" cols="40" id="Comments"></textarea>
                <label><input type="checkbox" name="subscribe" checked/>Sign me up for email updates</label>
            </p>
            <br />
            <input type="Submit" value="Submit Review"/>
        </fieldset>
    </form>

</body>
</html>
